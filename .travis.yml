language: python
python:
  - "2.7"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install -e .
# command to run tests
script:
  - pytest --cov=./

# Push the results back to codecov
after_success:
  - bash <(curl -s https://codecov.io/bash)
